<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <title>Buy-form</title>
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <div class="buy-container">
            <div class="buy-form">
                <h1>Оформити замовлення</h1>
                <input id="url" value="{% url 'buy_form' serial_pk=serial.pk %}"  hidden>
                <input name="cart_number" type="tel" id="card" placeholder="Введіть номер карти " minlength="19" required>
                <div>
                <input name="phone_number" id="phone" type="tel" placeholder="Введіть ваш номер телефону"   maxlength="21" required>
                </div>
                <button class="buy-button" id="buy">Купити</button>
                
            </div>
        </div>
    </form>  
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
<script src = '{% static "form.js" %}' defer></script>
</html>
