<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
    <title>{{ title }}</title>
    <script src = '{% static "jquery-3.6.4.js" %}' defer></script>


</head>
    <body id="body">
        <div class="preloader">

        <header>

            <div class="logo">

                        <path fill-rule="evenodd" clip-rule="evenodd" d="M13.75 5.95547e-06C13.75 1.80568 13.3943 3.59368 12.7033 5.2619C12.0123 6.93013 10.9995 8.44592 9.72271 9.72273C8.44592 10.9995 6.93013 12.0123 5.2619 12.7034C3.59367 13.3943 1.80567 13.75 6.01026e-07 13.75L0 27.5C3.61135 27.5 7.18734 26.7887 10.5238 25.4067C13.8603 24.0247 16.8919 21.999 19.4454 19.4454C21.999 16.8919 24.0247 13.8603 25.4067 10.5238C26.7887 7.18734 27.5 3.61135 27.5 0L13.75 5.95547e-06Z" fill="#EDEDED"/>
                        </g>
                        <defs>
                        <clipPath id="clip0_9_2">
                        <rect width="55" height="55" fill="white"/>
                        </clipPath>
                        </defs>
                        </svg>
                        <p class="logo-text" >SeriesZone</p>
                        
                    
                    </a>
            </div>

            <div class="search">
                <form action="{% url 'search' %}" method="get">
                <input type="text" name='q' placeholder="Пошук">
                <div class="search-button">
                    <button style="background: none; border: none;" type="submit" name="buton">
                        <div></div>
                    </button>
                </div>
                </form>
            </div>
            <a href="{% url 'profile' %}">
            <div class="button-with-img">
                <div></div>
                
            </div>
            
        </a>




        </header>
        {% block content %}
        {% endblock %}

        {% block script %}
        {% endblock %}
        <script>
            window.onload = function () {
              document.body.classList.add('loaded_hiding');
              window.setTimeout(function () {
                document.body.classList.add('loaded');
                document.body.classList.remove('loaded_hiding');
              }, 500);
            }
          </script>
            <script src = '{% static "catalog.js" %}' defer></script>
    </body>
</html>
